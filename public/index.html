<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Efteling Muziek Quiz</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
            background: #063d25 url('https://www.efteling.com/nl/-/media/images/nieuw-events/winterefteling/sfeerbeeld/1024x576-baron-1898-winter-efteling-avond.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #scherm { background: rgba(0,0,0,0.75); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .kader { border: 4px solid #b3905e; padding: 30px; border-radius: 20px; background: rgba(30, 20, 10, 0.95); width: 85%; max-width: 500px; }
        .knop { background: #b3905e; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; margin: 10px; font-weight: bold; }
        input { padding: 12px; font-size: 1rem; width: 80%; border-radius: 8px; border: 2px solid #b3905e; margin-bottom: 10px; text-align: center; color: #333; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="scherm">
    <div class="kader" id="hoofd-kader">
        <h1>Efteling Muziek Quiz</h1>

        <!-- STAP 1: ID invoer -->
        <div id="id-sectie">
            <p>Vul de Quiz-id in:</p>
            <input type="text" id="id-input" placeholder="Bijv: EFTEL-1234">
            <br>
            <button class="knop" onclick="verwerkID()">Doorgaan</button>
        </div>

        <!-- STAP 2: Naam invoer -->
        <div id="naam-sectie" class="hidden">
            <p>Wie bent u?</p>
            <input type="text" id="naam-input" placeholder="Je naam...">
            <br>
            <button class="knop" onclick="verwerkNaam()">Start Quiz</button>
        </div>

        <!-- STAP 3: Master login -->
        <div id="ww-sectie" class="hidden">
            <p style="color: gold;">Schatbewaarder Herkend</p>
            <input type="password" id="ww-input" placeholder="Wachtwoord...">
            <br>
            <button class="knop" onclick="masterLogin()">Inloggen</button>
        </div>

        <!-- STAP 4: Spelveld -->
        <div id="speler-veld" class="hidden">
            <p id="info-tekst">Wachten op de Schatbewaarder...</p>
            <div id="ans-box" class="hidden">
                <input type="text" id="ans-input" placeholder="Jouw antwoord...">
                <br>
                <button class="knop" onclick="stuurAntwoord()">Verstuur</button>
            </div>
        </div>

        <p id="status-bericht" style="color: gold; margin-top: 15px; font-weight: bold;"></p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
