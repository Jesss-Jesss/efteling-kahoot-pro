<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Join</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="step1">
        <h1>ðŸŽ¢ Vul de Game-ID in</h1>
        <form id="gameIdForm">
            <input type="text" id="gameId" placeholder="Bijv. EFTEL-1234" required>
            <button type="submit">Volgende</button>
        </form>
        <p id="errorMsg"></p>
    </div>

   <script>
document.addEventListener("DOMContentLoaded", function () {

    // ðŸ”’ VASTE GAME ID
const MANUAL_GAME_ID = "EFTEL-123456"; // <-- HIER JOUW ID

    const form = document.getElementById("gameIdForm");
    const input = document.getElementById("gameId");
    const error = document.getElementById("errorMsg");


form.addEventListener("submit", function (e) {
    e.preventDefault();

    const id = input.value.trim();

    if (id !== MANUAL_GAME_ID) {
        error.innerText = "âŒ Ongeldige Game-ID!";
        return;
    }

    // Alleen juiste ID wordt opgeslagen
    localStorage.setItem("gameId", MANUAL_GAME_ID);

    window.location.href = "/player-step2.html";
});

});
</script>
