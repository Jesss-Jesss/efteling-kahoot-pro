<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Game Join</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="step1">
<h1>üé¢ Vul de Game-ID in</h1>

<form id="gameIdForm">
<input type="text" id="gameId" placeholder="EFTEL-123456" required>
<button type="submit">Volgende</button>
</form>

<p id="errorMsg"></p>
</div>

<script>

/* ============================= */
/* üîê UNIEKE PLAYER ID MAKEN */
/* ============================= */

if (!localStorage.getItem("playerId")) {
    localStorage.setItem("playerId", crypto.randomUUID());
}

/* ============================= */
/* GAME ID CHECK */
/* ============================= */

const MANUAL_GAME_ID = "EFTEL-123456";

document.getElementById("gameIdForm").addEventListener("submit", function(e){
    e.preventDefault();

    const id = document.getElementById("gameId").value.trim();

    if (id !== MANUAL_GAME_ID) {
        document.getElementById("errorMsg").innerText = "‚ùå Ongeldige Game-ID";
        return;
    }

    localStorage.setItem("gameId", MANUAL_GAME_ID);

    window.location.href = "/player-step2.html";
});

</script>

</body>
</html>
