<script>

const gameId = localStorage.getItem("gameId");
const name = localStorage.getItem("playerName");

if (!gameId || !name) {
    window.location.href = "/player-step1.html";
}

const characters = [
    { name: "Langnek", img: "LINK_HIER" },
    { name: "Pardoes", img: "LINK_HIER" },
    { name: "Jokie", img: "LINK_HIER" }
];

function openGallery() {
    document.getElementById("gallery").style.display = "block";
    loadGallery();
}

function loadGallery() {

    fetch("/scores-full")
    .then(res => res.json())
    .then(data => {

        const taken = data.takenCharacters || [];
        const grid = document.getElementById("galleryGrid");

        grid.innerHTML = "";

        characters.forEach(char => {

            if (taken.includes(char.name)) return;

            const div = document.createElement("div");
            div.className = "character-card";

            div.innerHTML = `
                <img src="${char.img}">
                <div class="character-name">${char.name}</div>
            `;

            div.onclick = () => chooseCharacter(char);

            grid.appendChild(div);
        });
    });
}

function chooseCharacter(char) {

    fetch("/choose-character", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            gameId,
            name,
            character: char.name
        })
    })
    .then(res => res.json())
    .then(data => {

        if (!data.success) {
            alert(data.error);
            return;
        }

        document.getElementById("chosenImage").src = char.img;
        document.getElementById("chosenName").innerText = char.name;

        document.getElementById("gallery").style.display = "none";
    });
}

</script>
